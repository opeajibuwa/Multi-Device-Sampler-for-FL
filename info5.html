<script>
    // Function to create and append card with table to the body
    function createCard(title, data) {
        if (title === 'List of Top 10 Processes by Memory Utilization'){
            // created a table
            for (let i = 0; i < data.length; i++) {
                let tr1 = document.createElement('tr');

                for (let key1 in data[i]) {
                    if (data[i].hasOwnProperty(key1)) {
                        let td1 = document.createElement('td');
                        td1.textContent = data[i][key1];

                        tr1.appendChild(td1);
                    }
                }
                document.getElementById('listBody').appendChild(tr1);
            }
            return
        }

        let colDiv = document.createElement('div');
        colDiv.className = 'col-lg-6 col-md-12';

        let cardDiv = document.createElement('div');
        cardDiv.className = 'card';

        let cardHeaderDiv = document.createElement('div');
        cardHeaderDiv.className = 'card-header card-header-text';
        cardHeaderDiv.setAttribute('data-background-color', 'orange');

        let cardTitle = document.createElement('h4');
        cardTitle.className = 'card-title';
        cardTitle.textContent = title;

        let cardContentDiv = document.createElement('div');
        cardContentDiv.className = 'card-content table-responsive';

        let table = document.createElement('table');
        table.className = 'table table-hover';

        let tbody = document.createElement('tbody');

        for (let key in data) {
            if (data.hasOwnProperty(key)) {
                let tr = document.createElement('tr');
                let th = document.createElement('th');
                let td = document.createElement('td');

                th.textContent = key;
                td.textContent = data[key];

                tr.appendChild(th);
                tr.appendChild(td);

                tbody.appendChild(tr);
            }
        }

        table.appendChild(tbody);
        cardContentDiv.appendChild(table);
        cardHeaderDiv.appendChild(cardTitle);
        cardDiv.appendChild(cardHeaderDiv);
        cardDiv.appendChild(cardContentDiv);
        colDiv.appendChild(cardDiv);
        document.getElementById('outputRow').appendChild(colDiv);
    }

    // Fetch JSON data from file
    fetch('data/Multi-Device-Sampler-for-FL-main5/linux_output.json')
        .then(response => response.json())
        .then(jsonData => {
            // Iterate through sections and create cards
            for (var section in jsonData) {
                if (jsonData.hasOwnProperty(section)) {
                    createCard(section, jsonData[section]);
                }
            }
        })
        .catch(error => console.error('Error fetching JSON:', error));
</script>
